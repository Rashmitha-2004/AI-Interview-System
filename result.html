<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #0052cc;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .scorecard {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .scorecard h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .scorecard table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
        }
        .scorecard table, th, td {
            border: 1px solid #ddd;
        }
        .scorecard th, td {
            padding: 10px;
            text-align: center;
        }
        .scorecard th {
            background-color: #0052cc;
            color: #fff;
        }
        .scorecard td {
            background-color: #f9f9f9;
        }
        .final-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            text-align: center;
            font-size: 1rem;
            color: #777;
            margin-top: 30px;
        }
        .thanks-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }
        .thanks-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Candidate's Overall Performance</h1>
        
        <div class="scorecard">
            <h2>Performance Breakdown</h2>
            <table>
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Maximum Marks</th>
                        <th>Score Obtained</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Round 1: Coding Task</td>
                        <td>30</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <td>Round 2: Behavioral Assessment</td>
                        <td>20</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td>Round 3: Problem Solving</td>
                        <td>15</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td><strong>Total</strong></td>
                        <td><strong>65</strong></td>
                        <td><strong>58</strong></td>
                    </tr>
                </tbody>
            </table>

            <div class="final-score">
                <h3>Final Score: 58/65</h3>
                <h4>Percentage: 89%</h4>
                <p><strong>Performance: Excellent</strong></p>
            </div>
        </div>

        <!-- Button to navigate to thanks.html -->
        <button class="thanks-btn" onclick="goToThanksPage()">Go to Thanks Page</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 Infosys. All rights reserved.</p>
    </div>

    <script>
        function goToThanksPage() {
            window.location.href = "thanks.html"; // Redirect to thanks.html
        }
    </script>
</body>
</html>
