<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Participating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            color: #0052cc;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
        }
        .thank-you-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .thank-you-btn:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 1rem;
            color: #777;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Participating!</h1>
        <p>We appreciate the time and effort you put into the interview process. Your responses and performance will be reviewed, and we will contact you soon with the next steps.</p>
        
    </div>

    <div class="footer">
        <p>&copy; 2024 Infosys. All rights reserved.</p>
    </div>
</body>
</html>
